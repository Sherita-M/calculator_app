<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/reset.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="main-display" id="main-display">
        <input type="number" id="display" name="display" />
      </div>
      <div class="input-container">
        <div class="row">
          <input class="btn-highlight" id="number" type="button" value="AC" />
          <input class="btn-highlight" id="number" type="button" value="+/-" />
          <input class="btn-highlight" id="number" type="button" value="%" />
          <input
            class="btn-highlight"
            id="number"
            type="button"
            value="&divide;"
          />
        </div>
        <div class="row">
          <input type="button" id="number" value="7" />
          <input type="button" id="number" value="8" />
          <input type="button" id="number" value="9" />
          <input
            class="btn-highlight"
            id="number"
            type="button"
            value="&times;"
          />
        </div>
        <div class="row">
          <input type="button" id="number" value="4" />
          <input type="button" id="number" value="5" />
          <input type="button" id="number" value="6" />
          <input
            class="btn-highlight"
            id="number"
            type="button"
            value="&minus;"
          />
        </div>
        <div class="row">
          <input type="button" id="number" value="1" />
          <input type="button" id="number" value="2" />
          <input type="button" id="number" value="3" />
          <input
            class="btn-highlight"
            id="number"
            type="button"
            value="&plus;"
          />
        </div>
        <div class="row">
          <input type="button" id="number" value="0" class="zero" />
          <input type="button" id="number" value="." />
          <input
            class="equals-btn"
            id="number"
            type="button"
            value="&equals;"
          />
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
